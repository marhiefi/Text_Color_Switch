<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Color Switcher</title>
</head>
<body>

    <div style="color: black; font-weight: bold;">
        <h1 class="heading">This is heading 1</h1>
        <h2 class="heading">This is heading 2</h2>
        <h3 class="heading">This is heading 3</h3>
        <h4 class="heading">This is heading 4</h4>
        <h5 class="heading">This is heading 5</h5>
        <h6 class="heading">This is heading 6</h6>
    </div>
    

    <button type="button" id="btnStart"  onclick = "startChange()" style="color: black; border: none; border-radius: 5px; padding: 10px 20px">Start</button>
    <button type="button" id="btnStop" onclick = "stopChange()" style="color: black; border: none; border-radius: 5px; padding: 10px 20px" 
    >Stop</button>

</body>
</html>
