<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js">
    </script>
    <title>Color Switcher</title>
</head>

<body>
    <div id="text">
        <h1>Change the color of the headings (one by one)</h1>
    </div>

    <div>
        <h1 class="h">This is heading 1</h1>
        <h2 class="h">This is heading 2</h2>
        <h3 class="h">This is heading 3</h3>
        <h4 class="h">This is heading 4</h4>
        <h5 class="h">This is heading 5</h5>
        <h6 class="h">This is heading 6</h6>
    </div>


    <button type="button" id="btnStart" onclick="startChange()">Start</button>
    <button type="button" id="btnStop" onclick="stopChange()">Stop</button>

</body>

</html>
